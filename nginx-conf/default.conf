# Internal image resizing server.
server {
	set $file_dir  /var/www/files;

	server_name  localhost;
	listen       8000;
	root         $file_dir;
	error_page   404 /404.html;

	include /etc/nginx/image-transform.generated.conf;

	location /image/info/ {
	  alias $file_dir/;
	  image_filter size;
	}

	location / {
	  return 404;
	}

	location = /404.html {
	  alias /var/www/index.html;
	  internal;
	}
}

server {
	set $file_dir  /var/www/files;

	server_name  localhost;
	listen       8000;
	root         $file_dir;
	image_filter_jpeg_quality 75;
	image_filter_buffer       4m;

	location = /image {
		return 404 "Image service!\n\nSupported URL schemes:\n  /image/(scale|crop)/{WIDTH}x{HEIGHT}/{FILE}\n  /image/size/{FILE}";
		add_header Content-Type text/plain;
	}

	location / {
		return 400 "Unsupported request URI $uri! Supported URL scheme: /image/(scale|crop)/{FILEBASE}-{WIDTH}x{HEIGHT}.{EXT}";
		add_header Content-Type text/plain;
	}

	location /image/resize/27x30/ {
		alias $file_dir;
		image_filter resize 27 30;
	}

	location ~ '^/(?<image>.+?)-crop-(?<width>\d+)x(?<height>\d+)(?<extension>\.[^\.]+)$' {
		alias $file_dir/$image$extension;
		image_filter crop $width $height;
	}

	location /size/ {
		alias $file_dir;
		image_filter size;
	}
}

# Public WebDAV & UI server
server {
	set $file_dir  /var/www/files;

	listen         80 default_server;
	server_name    default;
	root           /var/www;
	source_charset UTF-8;
	charset        UTF-8;

	# Enable basic auth if required using .htpasswd file or ldap connection
	#auth_basic           "Forbidden";
	#auth_basic_user_file /etc/nginx/.htpasswd;

	#auth_ldap "Forbidden";
	#auth_ldap_servers myldap;
	#auth_ldap_require "cn=webdav,ou=Groups,dc=example,dc=org"; # doesn't work
	#auth_ldap_satisfy all;

	client_body_buffer_size 128K;
	dav_ext_methods         OPTIONS PROPFIND; # At least OPTION required since MS-WebDAV-MiniRedir requests first: OPTIONS /
	dav_access              group:rw all:r;

	# JavaScript UI
	location / {
		root /var/www/html;
		# when javaScript login
		#auth_basic off;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	location /health {
		return 200 "up";
		add_header Content-Type text/plain;
	}

	# WebDAV operations
	location ~ '^/files(/.*|$)' {
		autoindex on;
#		client_body_temp_path   /var/nginx-client-body; # directory to store body temporarily
		client_body_buffer_size 128K;
		client_max_body_size    2000M;
		client_body_timeout     1200s;
		dav_methods             PUT DELETE MKCOL COPY MOVE;
		dav_ext_methods         OPTIONS PROPFIND;
		dav_access              group:rw all:r;
		create_full_put_path    on;
	}

	# Download location
	location /download/ {
		alias $file_dir;
		try_files $uri $uri/ =404;
		add_header Content-Disposition "attachment";
	}

	# Cached image resize/crop
	location /image/ {
		proxy_pass http://localhost:8000;
        proxy_cache images;
        proxy_cache_valid 200 24h;
        proxy_cache_key $uri;
	}

	# Video pseudo streaming
	location ~ '^/video/(.*?)\.(mp4|m4v|m4a)$' {
		alias $file_dir/$1.$2;
		mp4;
		mp4_buffer_size       1m;
		mp4_max_buffer_size   5m;
		client_max_body_size  80m;
	}

	location ~ '^/video/(.*?)\.flv$' {
		alias $file_dir/$1.flv;
		flv;
		client_max_body_size  80m;
	}
}
